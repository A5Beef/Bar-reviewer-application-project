<!DOCTYPE html>
<html>

<head>
  <title>Kommentin muokkaus</title>
</head>

<body>

  <p>
    Kaljalle sovellus
  </p>
  <hr />

  <!-- ssidebarthing-->

  {% if session.username %}
  
  <p>
    <a href="/">Kotisivu</a> 
    <a href="/locations">Sijainnit</a> 
    <a href="/new_location">Uusi sijainti</a> 
    <a href="/logout">Kirjaudu ulos</a> 
  </p>
  
  <p>
    Olet kirjautunut nimellä <a href="/user/{{ session.user_id }}">{{ session.username }}</a> 
  </p>

  <h1>Kommentin muokkaus</h1>

  <form action="/edit/{{ comment.id }}" method="post">
    <p>
      Viesti:<br />
      <textarea name="content" rows="5" cols="40">{{ comment.content }}</textarea>
    </p>
    <input type="submit" value="Lähetä" />
  </form>

  {% else %}
  <p>
    <a href="/">Kotisivu</a> 
    <a href="/locations">Sijainnit</a> 
    <a href="/register">Rekisteröinti</a> 
  </p>

  {% endif %}
</body>

</html>
